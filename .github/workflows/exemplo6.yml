name: Example 6 - Badge com simple-badge-generator

on: [push, pull_request]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes com cobertura
        run: pytest -v --cov=sisrel --cov-report=xml:coverage.xml

      # ------------------------------------------
      # 1) CALCULAR COBERTURA E EXPORTAR OUTPUTS
      # ------------------------------------------
      - name: Calcular cobertura e cor
        id: coverage_data
        run: |
          COVERAGE=$(grep -oPm1 '(?<=line-rate=")[^"]+' coverage.xml)
          PERCENT=$(python -c "print(int(float('${COVERAGE}')*100))")

          if   [ "${PERCENT}" -ge 90 ]; then COLOR="brightgreen";
          elif [ "${PERCENT}" -ge 75 ]; then COLOR="green";
          elif [ "${PERCENT}" -ge 50 ]; then COLOR="orange";
          else                             COLOR="red";
          fi

          echo "percent=${PERCENT}" >> "$GITHUB_OUTPUT"
          echo "color=${COLOR}" >> "$GITHUB_OUTPUT"

      # -------------------------------------------------------
      # 2) GERAR BADGE USANDO simple-badge-generator
      # -------------------------------------------------------
      - name: Gerar badge com simple-badge-generator
        id: badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          message: "${{ steps.coverage_data.outputs.percent }}%"
          label: "coverage"
          color: "${{ steps.coverage_data.outputs.color }}"
          label-color: "#555555"
          style: "flat"
          filename: "coverage-simple-badge.svg"

      # ------------------------------------------
      # 3) COMMIT DO BADGE GERADO
      # ------------------------------------------
      - name: Commit badge
        if: ${{ success() }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage-simple-badge.svg
          git commit -m "Atualiza coverage-simple-badge.svg"
          git push